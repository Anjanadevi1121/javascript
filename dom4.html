<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
</head>
<body>
    <section class="col-md-4 mx-auto card my-2">
        <div class="card-body">
            <h1 class="text-uppercase text-primary font-weight-bold">login</h1>
            <p class="text-danger" id="errorBlock"></p>
            <form action="" id="form" novalidate="">
                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="enter name">
                </div>
                <span id="user"></span>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="text" name="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block my-4">login</button>
    
                </div>
            </form>
    
        </div>
    </section>


    <script src="./dom4.js"></script>
</body>
</html>
